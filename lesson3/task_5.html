<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task_5</title>
</head>
<body>
    <script>
        'use strict';
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            }
        ];
        let arr = products.filter(function(product){
            if ("photos" in product){
                if (product.photos.length){
                    return true;
                }
            }
            return false;
        });
        console.log(arr);
        products.sort(function(a, b){
            if(a.price > b.price){
                return 1;
            }
            if(a.price < b.price){
                return -1;
            }
            return 0;
        });
        console.log(products);
    </script>
</body>
</html>
