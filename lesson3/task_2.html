<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task_2</title>
</head>
<body>
    <script>
        'use strict';
        for(let i = 0; i < 11; i++){
            if(i == 0){
                console.log("%d - это ноль", i);
                continue;
            }
            if(i % 2 == 0){
                console.log("%d - четное число", i);
            }
            else{
                console.log("%d - нечетное число", i);
            }
        }
    </script>
</body>
</html>
