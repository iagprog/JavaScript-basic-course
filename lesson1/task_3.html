<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_3</title>
</head>
<body>
    <script>

        /* 
        Вывести в консоль значения выражений
        и объяснить почему получились такие значения используя комментарии к каждому выражению
        */

        'use strict';
        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1. Складываем 10 и 10 получаем 20
        2. Конкатенация строк 20 и 10 получаем 2010
        (один из операндов строка)
        3. С помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);
        /*
        1. Конкатенация 10 и 10 получаем 1010
        (один из операндов строка)
        2. Конкатенация 1010 и 10 получаем 101010
        (один из операндов строка)
        3. С помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);
        /*
        1. Складываем 10 и 10 получаем 20
        2. Складываем 20 и +"10"
        3. Унарный + преобразует выражение +"10" в число 10
        4. Получаем результат 30
        5. С помощью console.log выводим result в консоль
        */
        result = 10/-"";
        console.log(result);
        /*
        1. Делим 10 на (-"")
        2. Унарный - преобразует пустую строку в -0
        3. Делим 10 на -0 получаем -Infinity (-бесконечность)
        3. С помощью console.log выводим result в консоль
        */
        result = 10/+"2,5";
        console.log(result);
        /*
        1. Делим 10 на (+"2,5")
        2. Унарный + пробует преобразовать строку "2,5" в число получаем NaN
        3. Делим 10 на NaN получаем NaN.
        2. С помощью console.log выводим result в консоль
        */
    </script>
</body>
</html>
