<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/shop.css">
    <title>Document</title>
</head>
<body>
    <div class="container padding-site">
        <div class = "basket">
                <button class = "basketButton">Basket</button>
                <div class = "hiddenBasket">
                    <div class = "basketHeader">
                        <table>
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Price</td>
                                <td>Amount</td>
                            </tr>
                        </table>
                    </div>
                    <div class = "basketBody">
                        <table id = "addToBasket">
                        
                        </table>
                    </div>
                    <div class = "basketFooter">
                        <table>
                            <tr>
                                <td>Total:</td>
                                <td id = "TotalPrice">0</td>
                                <td>rub</td>
                            </tr>
                        </table>
                    </div>
                </div>
        </div>

        <div class = "product">
            <div class = "productName">Product 1 </div>
            <img class = "productPhoto" src="/task_3/img/1.jpg" alt="1.jpg">
            <div class = "productPrice">500</div>
            <button class = "buyButton">Buy</button>
        </div>
        <div class = "product">
            <div class = "productName">Product 2 </div>
            <img class = "productPhoto" src="/task_3/img/2.jpg" alt="2.jpg">
            <div class = "productPrice">600</div>
            <button class = "buyButton">Buy</button>
        </div>
        <div class = "product">
            <div class = "productName">Product 3 </div>
            <img class = "productPhoto" src="/task_3/img/3.jpg" alt="3.jpg">
            <div class = "productPrice">700</div>
            <button class = "buyButton">Buy</button>
        </div>
    </div>
    <script src="scripts/basket.js"></script>
    <script src="scripts/shop.js"></script>
    
</body>
</html>
